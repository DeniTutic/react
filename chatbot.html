<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Chabot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        //const {message, sender} = props;

        /*if (sender === 'robot') {
          return (
            <div>
              <img src="slika2Chatbot.png" width="50"/>
              {message}
            </div>
          );
        }*/

        return (
          <div>
            {sender === "robot" && (
              <img src="icons/slika2Chatbot.png" width="50" />
            )}
            {message}
            {sender === "user" && (
              <img src="icons/slika1Chatbot.png" width="50" />
            )}
          </div>
        );
      }

      function ChatMessages() {
        const array = React.useState([{message: "hello chatbot",
            sender: "user",
            id: "1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "2",
          },
          {
            message: "Can you get me todays date?",
            sender: "user",
            id: "3",
          },
          {
            message: "Today is September 27.",
            sender: "robot",
            id: "4"
      }]);

      const chatMessages = array[0];
      const setChatMessages = array[1];

      function sendMessage() {
        setChatMessages([
          ...chatMessages,
          {
            message: "This is a new message",
            sender: "user",
            id: crypto.randomUUID(),
          },

        ]);
      }


      return (
        <>
      <button onClick={sendMessage}>Send message</button>

        {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </>
      );
    }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
